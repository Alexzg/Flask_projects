{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}Edit "{{ entry['title'] }}"{% endblock %}</h2>
{% endblock %}

{% block content %}
  <form class="content container" method="post">
    <label class="col" for="title">Title</label>
    <input name="title" id="title"
      value="{{ request.form['title'] or entry['title'] }}" required>
    <label class="col" for="content">Content</label>
    <textarea name="content" id="content">{{ request.form['content'] or entry['content'] }}</textarea>
	<br>
    <input class="btn btn-primary" type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('board.delete', id=entry['id']) }}" method="post">
    <input class="btn btn-danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
